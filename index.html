<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App with HTMX</title>
    <!-- <script src="static/htmx.min.js"></script> -->
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/htmx.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: black;
        color: white;
      }
      #list {
        display: flex;
        flex-direction: row;
        gap: 10px;
        margin-top: 10px;
      }
      .date-group {
        margin-bottom: 20px;
      }
      .weather {
        display: block;
        width: 100px;
        border: 1px solid black;
        border-radius: 5%;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
      }
      .weather p {
        margin-top: 0;
        margin-bottom: 0;
        margin-left: 10px;
        margin-right: 10px;
        width: 110px;
      }
      .sky-status {
        font-family: "Noto Color Emoji", sans-serif;
        font-size: 24px;
        font-weight: 400;
        font-style: normal;
        color: unset;
      }
      .precipitation-status {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="list" hx-get="http://127.0.0.1:8080/getweathers" hx-trigger="load">
      <!-- Existing Todos will be dynamically rendered here -->
    </div>
  </body>
</html>
